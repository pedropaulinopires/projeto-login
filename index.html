<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-querie.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--aqui fica a foto do formulário-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="email" name="login" id="ilogin" required autocomplete="email" placeholder="Seu e-mail">
                    <label for="ilogin">login</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                    <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="current-password" placeholder="Sua senha">
                    <label for="isenha">senha</label>
                </div>
                <input type="submit" value="entrar">
                <a href="#">Esqueci a senha <span class="material-symbols-outlined">mail</span> </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
